<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiagram</title>
    
    <!-- 1. Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (JSX Compiler) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .blue-tick { color: #3b82f6; }
    </style>
</head>
<body class="text-slate-900 h-screen overflow-hidden">

    <div id="root" class="h-full"></div>

    <!-- Main Logic -->
    <script type="text/babel" data-type="module">
        // --- IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            updateProfile,
            deleteUser
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs,
            getDoc,
            onSnapshot, 
            query, 
            where, 
            doc, 
            deleteDoc, 
            setDoc, 
            updateDoc,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBIWFvOKLOpOFfik5YmsERR9pVLjs7tYTc",
            authDomain: "make-a-site.firebaseapp.com",
            projectId: "make-a-site",
            storageBucket: "make-a-site.firebasestorage.app",
            messagingSenderId: "1099071295300",
            appId: "1:1099071295300:web:c5e997a1591b9ffee55111"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const { useState, useEffect, useRef } = React;

        // --- UTILS ---
        const formatTimeIST = (timestamp) => {
            if (!timestamp) return '';
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleTimeString('en-IN', {
                timeZone: 'Asia/Kolkata',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        };

        const formatDateIST = (timestamp) => {
            if (!timestamp) return 'Recently';
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleDateString('en-IN', {
                timeZone: 'Asia/Kolkata',
                day: 'numeric', month: 'long', year: 'numeric'
            });
        };

        const formatLastSeen = (timestamp) => {
            if (!timestamp) return 'Offline';
            const date = new Date(timestamp.seconds * 1000);
            const now = new Date();
            const diff = now - date;
            if (diff < 120000) return 'Online';
            return date.toLocaleString('en-IN', {
                timeZone: 'Asia/Kolkata',
                day: 'numeric', month: 'short',
                hour: 'numeric', minute: '2-digit', hour12: true
            });
        };

        // --- COMPONENTS ---

        // 1. Navigation Bar
        function Navbar({ user, onLogout, setView }) {
            return (
                <nav className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 sticky top-0 z-50">
                    <div className="flex items-center gap-2 font-bold text-2xl text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-orange-500 cursor-pointer" style={{fontFamily: 'cursive'}} onClick={() => setView('friends')}>
                        Indiagram
                    </div>
                    {user && (
                        <div className="flex items-center gap-3">
                            <button onClick={() => setView('profile')} className="flex items-center gap-2 hover:bg-slate-100 p-1 pr-3 rounded-full transition">
                                <img 
                                    src={user.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + user.uid} 
                                    className="w-8 h-8 rounded-full border border-slate-300 object-cover" 
                                    alt="Profile"
                                />
                            </button>
                        </div>
                    )}
                </nav>
            );
        }

        // 2. Auth Page
        function AuthPage({ setUser }) {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [username, setUsername] = useState('');
            const [country, setCountry] = useState('India');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    if (isLogin) {
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        if (!username) throw new Error("Username is required");
                        // Check username availability
                        const q = query(collection(db, "users"), where("username", "==", username.toLowerCase()));
                        const snap = await getDocs(q);
                        if(!snap.empty) throw new Error("Username already taken!");

                        const res = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(res.user, { displayName: name, photoURL: "" });
                        
                        await setDoc(doc(db, "users", res.user.uid), {
                            uid: res.user.uid,
                            name: name,
                            username: username.toLowerCase(),
                            email: email,
                            country: country,
                            photoURL: "",
                            isVerified: false,
                            isBanned: false,
                            lastSeen: serverTimestamp(),
                            createdAt: serverTimestamp()
                        });
                    }
                } catch (err) {
                    setError(err.message.replace('Firebase:', ''));
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-purple-50 to-orange-50">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
                        <div className="text-center mb-8">
                            <h2 className="text-4xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-orange-500" style={{fontFamily: 'cursive'}}>Indiagram</h2>
                            <p className="text-slate-500 font-medium">{isLogin ? 'Login to see photos & videos' : 'Sign up to see photos & videos'}</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-3">
                            {!isLogin && (
                                <>
                                    <input type="text" placeholder="Full Name" required className="w-full p-3 border border-slate-200 rounded-lg bg-slate-50 focus:ring-1 focus:ring-slate-400 outline-none text-sm" value={name} onChange={e => setName(e.target.value)} />
                                    <input type="text" placeholder="Username" required className="w-full p-3 border border-slate-200 rounded-lg bg-slate-50 focus:ring-1 focus:ring-slate-400 outline-none text-sm" value={username} onChange={e => setUsername(e.target.value)} />
                                    <select value={country} onChange={e => setCountry(e.target.value)} className="w-full p-3 border border-slate-200 rounded-lg bg-slate-50 text-sm">
                                        <option value="India">India</option>
                                        <option value="USA">USA</option>
                                        <option value="UK">UK</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </>
                            )}
                            <input type="email" placeholder="Email" required className="w-full p-3 border border-slate-200 rounded-lg bg-slate-50 focus:ring-1 focus:ring-slate-400 outline-none text-sm" value={email} onChange={e => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" required className="w-full p-3 border border-slate-200 rounded-lg bg-slate-50 focus:ring-1 focus:ring-slate-400 outline-none text-sm" value={password} onChange={e => setPassword(e.target.value)} />
                            
                            {error && <div className="p-3 text-red-500 text-xs text-center">{error}</div>}
                            
                            <button disabled={loading} className="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg font-bold transition disabled:opacity-50 text-sm">
                                {loading ? 'Processing...' : (isLogin ? 'Log In' : 'Sign Up')}
                            </button>
                        </form>
                        
                        <div className="text-center mt-6 p-4 border-t border-slate-100">
                            <p className="text-sm text-slate-600">
                                {isLogin ? "Don't have an account?" : "Have an account?"} 
                                <button onClick={() => setIsLogin(!isLogin)} className="text-blue-500 font-bold ml-1">
                                    {isLogin ? 'Sign up' : 'Log in'}
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // 3. View Profile Modal (Other Users)
        function UserProfileModal({ currentUser, targetUser, onClose, isAdmin, onAction }) {
            const [isFriend, setIsFriend] = useState(false);
            const [requestStatus, setRequestStatus] = useState(null);

            // Fetch relationship status logic would go here
            // For simplicity in this view, we handle actions directly

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl animate-fade-in">
                        <div className="h-24 bg-gradient-to-r from-purple-400 to-orange-400"></div>
                        <div className="px-6 pb-6 -mt-12 text-center">
                            <img src={targetUser.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + targetUser.uid} className="w-24 h-24 rounded-full border-4 border-white mx-auto bg-white object-cover" />
                            
                            <div className="mt-3">
                                <h2 className="text-xl font-bold flex items-center justify-center gap-1">
                                    {targetUser.name}
                                    {targetUser.isVerified && <span className="material-icons-round text-blue-500 text-base">verified</span>}
                                </h2>
                                <p className="text-slate-500 text-sm">@{targetUser.username}</p>
                                {targetUser.isBanned && <span className="bg-red-100 text-red-600 text-[10px] px-2 py-0.5 rounded-full font-bold">BANNED</span>}
                            </div>

                            <div className="mt-6 border-t border-slate-100 pt-4 text-left space-y-3">
                                <h3 className="font-bold text-sm text-slate-800">About this account</h3>
                                <div className="flex items-center gap-3 text-sm text-slate-600">
                                    <span className="material-icons-round text-slate-400">calendar_today</span>
                                    <div>
                                        <p className="text-xs text-slate-400">Date Joined</p>
                                        <p>{formatDateIST(targetUser.createdAt)}</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3 text-sm text-slate-600">
                                    <span className="material-icons-round text-slate-400">public</span>
                                    <div>
                                        <p className="text-xs text-slate-400">Country Base</p>
                                        <p>{targetUser.country || 'India'}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Actions */}
                            <div className="mt-6 grid grid-cols-2 gap-2">
                                <button onClick={() => onAction('unfriend', targetUser)} className="w-full py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-semibold hover:bg-slate-200">Unfriend</button>
                                <button onClick={() => onAction('block', targetUser)} className="w-full py-2 bg-red-50 text-red-600 rounded-lg text-sm font-semibold hover:bg-red-100">Block</button>
                            </div>

                            {/* ADMIN CONTROLS */}
                            {isAdmin && (
                                <div className="mt-4 p-3 bg-slate-900 rounded-xl text-white">
                                    <p className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">Admin Controls</p>
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={() => onAction('toggle_verify', targetUser)} className="text-xs py-2 bg-blue-600 rounded hover:bg-blue-700">
                                            {targetUser.isVerified ? 'Remove Badge' : 'Give Blue Tick'}
                                        </button>
                                        <button onClick={() => onAction('toggle_ban', targetUser)} className="text-xs py-2 bg-red-600 rounded hover:bg-red-700">
                                            {targetUser.isBanned ? 'Unban User' : 'Ban User'}
                                        </button>
                                    </div>
                                </div>
                            )}

                            <button onClick={onClose} className="mt-4 text-slate-400 text-sm hover:text-slate-600">Close</button>
                        </div>
                    </div>
                </div>
            );
        }

        // 4. Edit Profile (Self)
        function EditProfile({ user, onClose }) {
            const [name, setName] = useState(user.displayName || '');
            const [country, setCountry] = useState('');
            const [photoURL, setPhotoURL] = useState(user.photoURL || '');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                getDoc(doc(db, "users", user.uid)).then(d => {
                    if (d.exists()) {
                        setCountry(d.data().country || 'India');
                    }
                });
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await updateProfile(auth.currentUser, { displayName: name, photoURL: photoURL });
                    await updateDoc(doc(db, "users", user.uid), {
                        name: name,
                        country: country,
                        photoURL: photoURL
                    });
                    alert("Profile Updated!");
                    onClose();
                } catch (e) { alert(e.message); } 
                finally { setLoading(false); }
            };

            return (
                <div className="flex flex-col h-full bg-slate-50 p-4 overflow-y-auto">
                    <div className="max-w-md mx-auto w-full bg-white p-6 rounded-2xl border border-slate-100">
                        <h2 className="text-xl font-bold mb-6 flex items-center gap-2">
                            <button onClick={onClose} className="text-slate-400 md:hidden"><span className="material-icons-round">arrow_back</span></button>
                            Edit Profile
                        </h2>
                        <form onSubmit={handleSave} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-500">Display Name</label>
                                <input type="text" value={name} onChange={e => setName(e.target.value)} className="w-full p-3 border rounded-lg mt-1" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500">Country Base</label>
                                <select value={country} onChange={e => setCountry(e.target.value)} className="w-full p-3 border rounded-lg mt-1 bg-white">
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                    <option value="Canada">Canada</option>
                                </select>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500">Photo URL</label>
                                <input type="text" value={photoURL} onChange={e => setPhotoURL(e.target.value)} placeholder="https://..." className="w-full p-3 border rounded-lg mt-1" />
                            </div>
                            <button disabled={loading} className="w-full bg-blue-500 text-white p-3 rounded-lg font-bold">Save</button>
                        </form>
                        <button onClick={() => signOut(auth)} className="w-full text-red-500 mt-4 p-3 border border-red-100 rounded-lg hover:bg-red-50">Logout</button>
                    </div>
                </div>
            );
        }

        // 5. Dashboard
        function Dashboard({ user, userData }) {
            const [view, setView] = useState('friends');
            const [activeChat, setActiveChat] = useState(null);
            const [viewingProfile, setViewingProfile] = useState(null);
            
            // --- DATA STATES ---
            const [friends, setFriends] = useState([]);
            const [usersList, setUsersList] = useState([]);
            const [requests, setRequests] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');

            // Admin Check
            const isAdmin = userData?.username === 'admin';

            // Update Last Seen
            useEffect(() => {
                const updateStatus = () => updateDoc(doc(db, "users", user.uid), { lastSeen: serverTimestamp() });
                updateStatus();
                const interval = setInterval(updateStatus, 300000); 
                return () => clearInterval(interval);
            }, [user]);

            // Listeners
            useEffect(() => {
                // Friend Requests
                const qReq = query(collection(db, "friend_requests"), where("to", "==", user.uid));
                const unsubReq = onSnapshot(qReq, (snap) => {
                    setRequests(snap.docs.map(d => ({id: d.id, ...d.data()})).filter(r => r.status === 'pending'));
                });

                // Friends
                const unsubFriends = onSnapshot(collection(db, "friend_requests"), async (snap) => {
                   const allDocs = snap.docs.map(d => ({docId: d.id, ...d.data()}));
                   // Get accepted connections
                   const connections = allDocs.filter(d => (d.to === user.uid || d.from === user.uid) && d.status === 'accepted');
                   const friendIds = connections.map(c => c.to === user.uid ? c.from : c.to);
                   
                   // Filter out blocked connections
                   const blocked = allDocs.filter(d => (d.to === user.uid || d.from === user.uid) && d.status === 'blocked');
                   const blockedIds = blocked.map(c => c.to === user.uid ? c.from : c.to);

                   const activeFriendIds = friendIds.filter(id => !blockedIds.includes(id));

                   if(activeFriendIds.length > 0) {
                       const qUsers = query(collection(db, "users"));
                       const userSnap = await getDocs(qUsers);
                       // Enrich with docId for unfriend logic
                       const myFriends = userSnap.docs.map(d => d.data())
                           .filter(u => activeFriendIds.includes(u.uid))
                           .map(u => ({...u, connectionId: connections.find(c => c.to === u.uid || c.from === u.uid).docId}));
                       setFriends(myFriends);
                   } else {
                       setFriends([]);
                   }
                });

                return () => { unsubReq(); unsubFriends(); };
            }, [user]);

            // Actions
            const handleSearch = async () => {
                if(!searchQuery.trim()) return;
                const snap = await getDocs(query(collection(db, "users")));
                const results = snap.docs.map(d => d.data())
                    .filter(u => u.uid !== user.uid && 
                           (u.username?.includes(searchQuery.toLowerCase()) || 
                            u.name?.toLowerCase().includes(searchQuery.toLowerCase())));
                setUsersList(results);
            };

            const sendRequest = async (target) => {
                try {
                    await addDoc(collection(db, "friend_requests"), {
                        from: user.uid, fromName: user.displayName, to: target.uid, status: 'pending', timestamp: serverTimestamp()
                    });
                    alert("Request Sent!");
                } catch(e) { console.error(e); }
            };

            const acceptRequest = async (id) => await updateDoc(doc(db, "friend_requests", id), { status: 'accepted' });
            
            const handleProfileActions = async (action, targetUser) => {
                try {
                    if (action === 'toggle_verify') {
                        await updateDoc(doc(db, "users", targetUser.uid), { isVerified: !targetUser.isVerified });
                        alert("Status Updated");
                    } 
                    else if (action === 'toggle_ban') {
                        await updateDoc(doc(db, "users", targetUser.uid), { isBanned: !targetUser.isBanned });
                        alert("User Ban Status Updated");
                    }
                    else if (action === 'unfriend') {
                        // Find connection ID
                        const q1 = query(collection(db, "friend_requests"), where("from", "==", user.uid), where("to", "==", targetUser.uid));
                        const q2 = query(collection(db, "friend_requests"), where("from", "==", targetUser.uid), where("to", "==", user.uid));
                        const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
                        const docToDelete = [...snap1.docs, ...snap2.docs][0];
                        if(docToDelete) await deleteDoc(doc(db, "friend_requests", docToDelete.id));
                        alert("Unfriended");
                        setViewingProfile(null);
                        setActiveChat(null);
                    }
                    else if (action === 'block') {
                         // Find existing or create new block
                         const q1 = query(collection(db, "friend_requests"), where("from", "==", user.uid), where("to", "==", targetUser.uid));
                         const q2 = query(collection(db, "friend_requests"), where("from", "==", targetUser.uid), where("to", "==", user.uid));
                         const [snap1, snap2] = await Promise.all([getDocs(q1), getDocs(q2)]);
                         const docToUpdate = [...snap1.docs, ...snap2.docs][0];
                         
                         if(docToUpdate) {
                             await updateDoc(doc(db, "friend_requests", docToUpdate.id), { status: 'blocked', blockedBy: user.uid });
                         } else {
                             await addDoc(collection(db, "friend_requests"), {
                                 from: user.uid, to: targetUser.uid, status: 'blocked', blockedBy: user.uid, timestamp: serverTimestamp()
                             });
                         }
                         alert("User Blocked");
                         setViewingProfile(null);
                         setActiveChat(null);
                    }
                } catch(e) { alert("Error: " + e.message); }
            };

            // RENDER LOGIC
            if (view === 'profile') {
                return (
                    <div className="h-screen flex flex-col">
                        <Navbar user={user} onLogout={() => signOut(auth)} setView={setView} />
                        <EditProfile user={user} onClose={() => setView('friends')} />
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col">
                    <Navbar user={user} onLogout={() => signOut(auth)} setView={setView} />
                    
                    {viewingProfile && (
                        <UserProfileModal 
                            currentUser={userData} 
                            targetUser={viewingProfile} 
                            isAdmin={isAdmin}
                            onClose={() => setViewingProfile(null)}
                            onAction={handleProfileActions}
                        />
                    )}

                    <div className="flex-1 overflow-hidden flex bg-white">
                        {/* SIDEBAR */}
                        <div className={`w-full md:w-96 border-r border-slate-200 flex flex-col ${activeChat ? 'hidden md:flex' : 'flex'}`}>
                            
                            <div className="p-2 grid grid-cols-3 gap-1 border-b">
                                <button onClick={() => setView('friends')} className={`py-3 text-sm font-semibold border-b-2 transition ${view === 'friends' ? 'border-black text-black' : 'border-transparent text-slate-400'}`}>Friends</button>
                                <button onClick={() => setView('search')} className={`py-3 text-sm font-semibold border-b-2 transition ${view === 'search' ? 'border-black text-black' : 'border-transparent text-slate-400'}`}>Search</button>
                                <button onClick={() => setView('requests')} className={`relative py-3 text-sm font-semibold border-b-2 transition ${view === 'requests' ? 'border-black text-black' : 'border-transparent text-slate-400'}`}>
                                    Reqs {requests.length > 0 && <span className="absolute top-3 right-4 w-2 h-2 bg-red-500 rounded-full"></span>}
                                </button>
                            </div>

                            <div className="flex-1 overflow-y-auto p-0">
                                {view === 'friends' && (
                                    <div className="divide-y divide-slate-50">
                                        {friends.map(f => (
                                            <div key={f.uid} className="flex items-center justify-between p-4 hover:bg-slate-50 transition cursor-pointer">
                                                <div className="flex items-center gap-3 flex-1" onClick={() => setActiveChat(f)}>
                                                    <div className="relative">
                                                        <img src={f.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + f.uid} className="w-12 h-12 rounded-full border border-slate-200" />
                                                        {f.isVerified && <span className="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5"><span className="material-icons-round text-blue-500 text-xs">verified</span></span>}
                                                    </div>
                                                    <div>
                                                        <h4 className="font-semibold text-slate-900">{f.name}</h4>
                                                        <p className="text-xs text-slate-500">{formatLastSeen(f.lastSeen)}</p>
                                                    </div>
                                                </div>
                                                <button onClick={() => setViewingProfile(f)} className="text-slate-400 hover:text-black p-2"><span className="material-icons-round">info</span></button>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {view === 'search' && (
                                    <div className="p-4 space-y-4">
                                        <div className="flex gap-2 bg-slate-100 p-2 rounded-lg">
                                            <span className="material-icons-round text-slate-400">search</span>
                                            <input className="bg-transparent text-sm outline-none flex-1" placeholder="Search" value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                            <button onClick={handleSearch} className="text-xs font-bold text-blue-500">GO</button>
                                        </div>
                                        {usersList.map(u => (
                                            <div key={u.uid} className="flex justify-between items-center py-2">
                                                <div className="flex items-center gap-3 cursor-pointer" onClick={() => setViewingProfile(u)}>
                                                    <img src={u.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + u.uid} className="w-10 h-10 rounded-full" />
                                                    <div>
                                                        <div className="flex items-center gap-1">
                                                            <p className="text-sm font-bold">{u.name}</p>
                                                            {u.isVerified && <span className="material-icons-round text-blue-500 text-[10px]">verified</span>}
                                                        </div>
                                                        <p className="text-xs text-slate-400">@{u.username}</p>
                                                    </div>
                                                </div>
                                                <button onClick={() => sendRequest(u)} className="text-xs bg-blue-500 text-white px-4 py-1.5 rounded font-bold">Follow</button>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {view === 'requests' && requests.map(r => (
                                    <div key={r.id} className="p-4 flex items-center justify-between border-b border-slate-50">
                                        <div className="text-sm">
                                            <span className="font-bold">{r.fromName}</span> sent a request.
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => acceptRequest(r.id)} className="bg-blue-500 text-white text-xs px-3 py-1.5 rounded font-bold">Confirm</button>
                                            <button onClick={() => deleteDoc(doc(db,"friend_requests",r.id))} className="bg-slate-200 text-black text-xs px-3 py-1.5 rounded font-bold">Delete</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* CHAT AREA */}
                        <div className={`flex-1 flex flex-col bg-white ${activeChat ? 'flex fixed inset-0 z-50 md:static' : 'hidden md:flex'}`}>
                            {activeChat ? (
                                <ChatWindow currentUser={user} targetUser={activeChat} onBack={() => setActiveChat(null)} onInfo={() => setViewingProfile(activeChat)} />
                            ) : (
                                <div className="flex-1 flex flex-col items-center justify-center text-slate-300">
                                    <div className="w-24 h-24 border-2 border-slate-200 rounded-full flex items-center justify-center mb-4">
                                        <span className="material-icons-round text-4xl text-slate-200">send</span>
                                    </div>
                                    <p>Your Messages</p>
                                    <p className="text-sm">Send private photos and messages to a friend.</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // 6. Chat Window
        function ChatWindow({ currentUser, targetUser, onBack, onInfo }) {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const scrollRef = useRef();

            useEffect(() => {
                const chatId = [currentUser.uid, targetUser.uid].sort().join('_');
                const q = query(collection(db, "messages"), where("chatId", "==", chatId));
                const unsub = onSnapshot(q, (snap) => {
                    const msgs = snap.docs.map(d => ({id: d.id, ...d.data()}))
                        .sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                    setMessages(msgs);
                    setTimeout(() => scrollRef.current?.scrollIntoView({ behavior: "smooth" }), 100);
                });
                return () => unsub();
            }, [targetUser]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if(!input.trim()) return;
                const chatId = [currentUser.uid, targetUser.uid].sort().join('_');
                await addDoc(collection(db, "messages"), {
                    chatId, text: input, senderId: currentUser.uid, timestamp: serverTimestamp()
                });
                setInput('');
                updateDoc(doc(db, "users", currentUser.uid), { lastSeen: serverTimestamp() });
            };

            const deleteMessage = async (id) => {
                if(confirm("Unsend message?")) await deleteDoc(doc(db, "messages", id));
            };

            return (
                <div className="flex flex-col h-full bg-white">
                    {/* Header */}
                    <div className="px-4 py-3 border-b flex items-center gap-3">
                        <button onClick={onBack} className="md:hidden text-slate-800"><span className="material-icons-round">arrow_back</span></button>
                        <div className="flex items-center gap-3 cursor-pointer" onClick={onInfo}>
                            <img src={targetUser.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + targetUser.uid} className="w-8 h-8 rounded-full border border-slate-200" />
                            <div>
                                <h3 className="font-bold text-sm flex items-center gap-1">
                                    {targetUser.name}
                                    {targetUser.isVerified && <span className="material-icons-round text-blue-500 text-[10px]">verified</span>}
                                </h3>
                                <p className="text-xs text-slate-500">{formatLastSeen(targetUser.lastSeen)}</p>
                            </div>
                        </div>
                        <div className="flex-1"></div>
                        <button onClick={onInfo} className="text-slate-800"><span className="material-icons-round">info_outline</span></button>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-2">
                        {messages.map(msg => {
                            const isMe = msg.senderId === currentUser.uid;
                            return (
                                <div key={msg.id} className={`flex ${isMe ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[70%] flex flex-col ${isMe ? 'items-end' : 'items-start'}`}>
                                        <div 
                                            onClick={() => isMe && deleteMessage(msg.id)}
                                            className={`px-4 py-2 rounded-2xl text-[15px] cursor-pointer ${
                                            isMe ? 'bg-blue-500 text-white' : 'bg-slate-100 text-slate-900'
                                        }`}>
                                            {msg.text}
                                        </div>
                                        <span className="text-[10px] text-slate-400 mt-1 px-1">{formatTimeIST(msg.timestamp)}</span>
                                    </div>
                                </div>
                            );
                        })}
                        <div ref={scrollRef}></div>
                    </div>

                    {/* Input */}
                    <form onSubmit={sendMessage} className="p-3 m-3 border rounded-full flex gap-2 items-center">
                        <span className="material-icons-round text-slate-400 pl-2">sentiment_satisfied</span>
                        <input value={input} onChange={e => setInput(e.target.value)} placeholder="Message..." 
                            className="flex-1 bg-transparent outline-none text-sm" />
                        <button type="submit" disabled={!input.trim()} className="text-blue-500 font-bold text-sm pr-2 disabled:opacity-50">Send</button>
                    </form>
                </div>
            );
        }

        // --- ROOT RENDER ---
        function App() {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        // Check if banned
                        const userDoc = await getDoc(doc(db, "users", u.uid));
                        if (userDoc.exists()) {
                            const data = userDoc.data();
                            if (data.isBanned) {
                                alert("Your account has been disabled by the admin.");
                                await signOut(auth);
                                setUser(null);
                                setUserData(null);
                            } else {
                                setUser(u);
                                setUserData(data);
                            }
                        } else {
                            setUser(u);
                        }
                    } else {
                        setUser(null);
                        setUserData(null);
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Instagram_logo.svg" className="w-16 animate-pulse"/></div>;

            return user ? <Dashboard user={user} userData={userData} /> : <AuthPage setUser={setUser} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
